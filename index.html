<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Pixelify+Sans:wght@600&family=Red+Hat+Display&display=swap" rel="stylesheet">
  <title>Fund-Me</title>
</head>

<body>
  <div class="container">
    <div class="logo">
      <h2>Fund</h2>
      <h2>Me</h2>
      <h5>by Eik</h5>
    </div>
    <button id="connect" class="connect-button" role="button">Connect</button>
    <div class="amount-input">
      <input type="text" id="fund-amount" placeholder="Enter amount">
      <button id="fund" class="b6" role="button">Fund</button>
    </div>
    <div class="action-buttons">
      <button id="withdraw" class="b6" role="button">Withdraw</button>
      <button id="balance" class="b6" role="button">Balance</button>
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="index.js" type="module"></script>
</body>

</html>
